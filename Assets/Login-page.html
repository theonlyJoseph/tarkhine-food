<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Mobile -->
    <div
      class="w-auto h-svh flex flex-col justify-center items-center flex-nowrap"
    >
      <div>
        <span id="close-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >

              d="M9.16999 15.58C8.97999 15.58 8.78999 15.51 8.63999 15.36C8.34999 15.07 8.34999 14.59 8.63999 14.3L14.3 8.63999C14.59 8.34999 15.07 8.34999 15.36 8.63999C15.65 8.92999 15.65 9.40998 15.36 9.69998L9.69998 15.36C9.55998 15.51 9.35999 15.58 9.16999 15.58Z"

              d="M14.83 15.58C14.64 15.58 14.45 15.51 14.3 15.36L8.63999 9.69998C8.34999 9.40998 8.34999 8.92999 8.63999 8.63999C8.92999 8.34999 9.40998 8.34999 9.69998 8.63999L15.36 14.3C15.65 14.59 15.65 15.07 15.36 15.36C15.21 15.51 15.02 15.58 14.83 15.58Z"

      </div>

      <div class="w-36 h-auto mb-20 flex-shrink-0">
        <img
          src="./Assets/Logo/Color=Green, Size=Big.svg"
          alt="Tarkhineh logo"
        />
      </div>
      <div
        id="login-input"
        class="w-80 h-auto flex justify-evenly items-center flex-col"
      >
        <p class="text-Neutral-Gray-8 font-estedad text-H6 text-center py-6">
          ورود/ثبت نام
        </p>
        <p
          class="text-Neutral-Gray-7 font-estedad text-Body-Sm text-center py-6"
        >
          شماره همراه خود را وارد کنید.
        </p>
        <input
          type="number"
          id="phone-number"
          placeholder="شماره همراه"
          class="w-full h-9 border py-6 font-estedad text-Body-Sm text-Neutral-Gray-7 border-Neutral-Gray-7 flex justify-between items-center p-2 m-1 rounded-md focus:outline-none"
        />
        <button
          type="submit"
          class="w-full py-6 h-10 text-Neutral-White bg-Main-Primary text-center flex justify-center items-center gap-2 m-2 p-2 border-none rounded font-estedad text-Button-Lg hover:bg-Main-Shade-2 focus:bg-Main-Shade-3 sm:px-4 sm:py-2 sm:hover:bg-Main-Shade-2 sm:focus:bg-Main-Shade-3 sm:gap-2"
        >
          ورورد
        </button>
        <p
          class="text-Neutral-Gray-7 font-estedad text-Caption-Sm text-center py-6"
        >
          ورود و عضویت در ترخینه به منزله قبول
          <span class="text-Main-Primary underline">قوانین و مقررات</span> است.
        </p>
      </div>
    </div>
  </body>
