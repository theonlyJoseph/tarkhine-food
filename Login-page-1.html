<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body
    class="min-w-screen flex min-h-screen items-center justify-center bg-white"
  >
    <!-- Desktop -->

    <div
      class="flex h-auto w-80 flex-col items-center justify-between rounded-lg border bg-Neutral-White p-5 sm:h-80 sm:w-96"
    >
      <div
        class="my-4 flex w-full flex-row-reverse items-center justify-between"
      >
        <span id="close-icon" class="cursor-pointer self-start">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="5.31348"
              y="7.41406"
              width="2"
              height="16"
              rx="1"
              transform="rotate(-45 5.31348 7.41406)"
              fill="#717171"
            />
            <rect
              x="16.3135"
              y="6"
              width="2"
              height="16"
              rx="1"
              transform="rotate(45 16.3135 6)"
              fill="#717171"
            />
          </svg>
        </span>
        <picture class="mx-0">
          <source media="(max-width: 480px)" srcset="/Assets/Logo/Logo.svg" />
          <source media="(min-width: 481px)" srcset="/Assets/Logo/Big.svg" />
          <img
            class="object-cover"
            src="/Assets/Logo/Small.svg"
            alt="IfItDoesntMatchAnyMedia"
          />
        </picture>
        <span id="right-arrow" class="invisible self-start text-Neutral-Gray-7">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M8.9101 20.67C8.7201 20.67 8.5301 20.6 8.3801 20.45C8.0901 20.16 8.0901 19.68 8.3801 19.39L14.9001 12.87C15.3801 12.39 15.3801 11.61 14.9001 11.13L8.3801 4.61002C8.0901 4.32002 8.0901 3.84002 8.3801 3.55002C8.6701 3.26002 9.1501 3.26002 9.4401 3.55002L15.9601 10.07C16.4701 10.58 16.7601 11.27 16.7601 12C16.7601 12.73 16.4801 13.42 15.9601 13.93L9.4401 20.45C9.2901 20.59 9.1001 20.67 8.9101 20.67Z"
              fill="#353535"
            />
          </svg>
        </span>
      </div>
      <div
        id="description"
        class="flex w-full flex-col items-center justify-between"
      >
        <p class="text-center font-estedad text-H6 text-Neutral-Gray-8">
          ورود/ثبت نام
        </p>
        <p
          class="my-3 text-center font-estedad text-Caption-Md text-Neutral-Gray-7"
        >
          با وارد کردن شماره موبایل کد تاییدی برای شما ارسال خواهد شد.
        </p>
      </div>
      <input
        type="phone"
        maxlength="11"
        id="phone-input"
        placeholder="شماره همراه"
        class="w-full rounded-md border border-Neutral-Gray-7 px-4 py-2 font-estedad text-Body-Sm text-Neutral-Gray-7 focus:outline-none sm:px-5"
      />
      <button
        id="submit-btn"
        type="submit"
        disabled
        class="my-3 flex h-8 w-full items-center justify-center rounded border-none bg-Main-Primary p-2 text-center font-estedad text-Button-Lg text-white hover:bg-Main-Shade-2 focus:bg-Main-Shade-3 disabled:bg-Neutral-Gray-3 disabled:text-Neutral-Gray-4 sm:h-10"
      >
        ورود
      </button>
      <div id="agreement" class="">
        <p class="text-center font-estedad text-Caption-Sm text-Neutral-Gray-7">
          ورود و عضویت در ترخینه به منزله قبول
          <span class="text-Main-Primary underline">قوانین و مقررات</span>
          است.
        </p>
      </div>
    </div>
    <script src="/login-1.js"></script>
  </body>
</html>
