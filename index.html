<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body class="min-w-screen flex min-h-screen items-center justify-center">
    <!-- Desktop -->

    <dialog
      class="flex h-auto w-80 flex-col items-center justify-between rounded-lg border p-6 open:backdrop-sepia"
    >
      <div
        class="my-3 flex w-full flex-row-reverse items-center justify-between"
      >
        <span id="close-icon" class="cursor-pointer self-start">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="5.31348"
              y="7.41406"
              width="2"
              height="16"
              rx="1"
              transform="rotate(-45 5.31348 7.41406)"
              fill="#717171"
            />
            <rect
              x="16.3135"
              y="6"
              width="2"
              height="16"
              rx="1"
              transform="rotate(45 16.3135 6)"
              fill="#717171"
            />
          </svg>
        </span>
        <picture class="">
          <source media="(max-width: 480px)" srcset="/Assets/Logo/Logo.svg" />
          <source media="(min-width: 481px)" srcset="/Assets/Logo/Big.svg" />
          <img
            class="object-cover"
            src="/Assets/Logo/Small.svg"
            alt="IfItDoesntMatchAnyMedia"
          />
        </picture>
        <span id="right-arrow" class="self-start text-Neutral-Gray-7">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M8.9101 20.67C8.7201 20.67 8.5301 20.6 8.3801 20.45C8.0901 20.16 8.0901 19.68 8.3801 19.39L14.9001 12.87C15.3801 12.39 15.3801 11.61 14.9001 11.13L8.3801 4.61002C8.0901 4.32002 8.0901 3.84002 8.3801 3.55002C8.6701 3.26002 9.1501 3.26002 9.4401 3.55002L15.9601 10.07C16.4701 10.58 16.7601 11.27 16.7601 12C16.7601 12.73 16.4801 13.42 15.9601 13.93L9.4401 20.45C9.2901 20.59 9.1001 20.67 8.9101 20.67Z"
              fill="#353535"
            />
          </svg>
        </span>
      </div>
      <div
        id="login-input"
        class="flex w-full flex-col items-center justify-between"
      >
        <p class="text-center font-estedad text-H6 text-Neutral-Gray-8">
          ورود/ثبت نام
        </p>
        <p
          class="my-3 text-center font-estedad text-Caption-Md text-Neutral-Gray-7"
        >
          با وارد کردن شماره موبایل کد تاییدی برای شما ارسال خواهد شد.
        </p>
        <input
          type="phone"
          maxlength="11"
          id="phone-number"
          placeholder="شماره همراه"
          class="w-full rounded-md border border-Neutral-Gray-7 px-3 py-2 font-estedad text-Body-Sm text-Neutral-Gray-7 focus:outline-none"
        />
        <button
          type="submit"
          class="my-3 flex h-10 w-full items-center justify-center rounded border-none bg-Main-Primary p-2 text-center font-estedad text-Button-Lg text-Neutral-White hover:bg-Main-Shade-2 focus:bg-Main-Shade-3"
        >
          ورود
        </button>
        <p class="text-center font-estedad text-Caption-Sm text-Neutral-Gray-7">
          ورود و عضویت در ترخینه به منزله قبول
          <span class="my-2 text-Main-Primary underline">قوانین و مقررات</span>
          است.
        </p>
      </div>
    </dialog>
    <script src="/index.js"></script>
  </body>
</html>
