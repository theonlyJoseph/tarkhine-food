<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body
    class="min-w-screen flex min-h-screen items-center justify-center bg-white"
  >
    <!-- Desktop -->

    <div
      class="mx-auto flex h-72 w-80 flex-col items-center justify-between rounded-lg border bg-Neutral-White p-5 sm:h-80 sm:w-96"
    >
      <div
        class="my-3 flex w-full flex-row-reverse items-center justify-between"
      >
        <span id="right-arrow" class="self-start text-Neutral-Gray-7">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >

              fill="#353535"
            />
          </svg>
        </span>
        <picture class="mx-0">
          <source media="(max-width: 480px)" srcset="/Assets/Logo/Logo.svg" />
          <source media="(min-width: 481px)" srcset="/Assets/Logo/Big.svg" />
          <img
            class="object-cover"
            src="/Assets/Logo/Small.svg"
            alt="IfItDoesntMatchAnyMedia"
          />
        </picture>
        <span id="close-icon" class="cursor-pointer self-start">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="5.31348"
              y="7.41406"
              width="2"
              height="16"
              rx="1"
              transform="rotate(-45 5.31348 7.41406)"
              fill="#717171"
            />
            <rect
              x="16.3135"
              y="6"
              width="2"
              height="16"
              rx="1"
              transform="rotate(45 16.3135 6)"
              fill="#717171"
            />
          </svg>
        </span>
      </div>
      <div
        id="description"
        class="flex w-full flex-col items-center justify-between"
      >
        <p class="text-center font-estedad text-Body-Sm text-Neutral-Gray-8">
          کد تایید
        </p>
        <p
          class="my-3 text-center font-estedad text-Caption-Md text-Neutral-Gray-7"
        >
          کد تایید پنج رقمی به شماره 09210000000 ارسال شد.
        </p>
      </div>
      <div id="code-input" class="flex w-full items-center justify-around">
        <input
          type="text"
          autofocus="true"
          maxlength="1"
          class="h-9 w-12 rounded border border-green-700 text-center font-mono text-sm sm:h-10 sm:w-14"
        />
        <input
          type="text"
          maxlength="1"
          class="h-9 w-12 rounded border border-green-700 text-center font-mono text-sm sm:h-10 sm:w-14"
        />
        <input
          type="text"
          maxlength="1"
          class="h-9 w-12 rounded border border-green-700 text-center font-mono text-sm sm:h-10 sm:w-14"
        />
        <input
          type="text"
          maxlength="1"
          class="h-9 w-12 rounded border border-green-700 text-center font-mono text-sm sm:h-10 sm:w-14"
        />
        <input
          type="text"
          maxlength="1"
          class="h-9 w-12 rounded border border-green-700 text-center font-mono text-sm sm:h-10 sm:w-14"
        />
      </div>
      <!-- <div>
        <div></div>
        <span></span>
      </div> -->
      <div
        class="flex w-full flex-row-reverse items-center justify-between px-1"
      >
        <div class="flex flex-row-reverse items-center">
          <svg
            width="15"
            height="15"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 22.75C6.07 22.75 1.25 17.93 1.25 12C1.25 6.07 6.07 1.25 12 1.25C17.93 1.25 22.75 6.07 22.75 12C22.75 17.93 17.93 22.75 12 22.75ZM12 2.75C6.9 2.75 2.75 6.9 2.75 12C2.75 17.1 6.9 21.25 12 21.25C17.1 21.25 21.25 17.1 21.25 12C21.25 6.9 17.1 2.75 12 2.75Z"
              fill="#292D32"
            />

              d="M15.7096 15.93C15.5796 15.93 15.4496 15.9 15.3296 15.82L12.2296 13.97C11.4596 13.51 10.8896 12.5 10.8896 11.61V7.51001C10.8896 7.10001 11.2296 6.76001 11.6396 6.76001C12.0496 6.76001 12.3896 7.10001 12.3896 7.51001V11.61C12.3896 11.97 12.6896 12.5 12.9996 12.68L16.0996 14.53C16.4596 14.74 16.5696 15.2 16.3596 15.56C16.2096 15.8 15.9596 15.93 15.7096 15.93Z"
              fill="#292D32"
            />
          </svg>
          <span class="mr-1 text-Caption-Sm text-Main-Primary">1:59</span>
          <p class="mr-1 font-estedad text-Caption-Sm text-Neutral-Gray-7">
            تا دریافت مجدد کد
          </p>
        </div>
        <div>
          <p class="font-estedad text-Caption-Sm text-Neutral-Gray-7">
            ویرایش شماره
          </p>
        </div>
      </div>
      <button
        id="submit-btn"
        type="submit"
        disabled
        class="flex h-8 w-full items-center justify-center rounded border-none bg-Main-Primary p-2 text-center font-estedad text-Button-Lg text-white hover:bg-Main-Shade-2 focus:bg-Main-Shade-3 disabled:bg-Neutral-Gray-3 disabled:text-Neutral-Gray-4 sm:h-10"
      >
        ورود
      </button>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
