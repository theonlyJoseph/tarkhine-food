<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-auto h-svh flex justify-center items-center">
      <div
        id="login-form"
        class="w-auto h-full flex flex-col justify-center items-center flex-nowrap "
      >
     

        <img
          src="./Assets/Logo/Color=Green, Size=Big.svg"
          class="w-36 h-auto mb-20"
          alt="Tarkhineh logo"
        />
        <div id="login-input" class="w-80 h-auto flex justify-evenly items-center flex-col">

          <p class="text-Neutral-Gray-8 font-estedad text-H6 text-center py-6">
            ورود/ثبت نام
          </p>
          <p class="text-Neutral-Gray-7 font-estedad text-Body-Sm text-center py-6">
            شماره همراه خود را وارد کنید.
          </p>
          <input type="number" id="phone-number" placeholder="شماره همراه" class="w-full h-9 border py-6 font-estedad text-Body-Sm text-Neutral-Gray-7 border-Neutral-Gray-7 flex justify-between items-center p-2 m-1 rounded-md focus:outline-none">
          <button type="submit" class="w-full py-6 h-10 text-Neutral-White bg-Main-Primary text-center flex justify-center items-center gap-2 m-2 p-2 border-none rounded font-estedad text-Button-Lg hover:bg-Main-Shade-2 focus:bg-Main-Shade-3 sm:px-4 sm:py-2 sm:hover:bg-Main-Shade-2 sm:focus:bg-Main-Shade-3 sm:gap-2">ورورد</button>
          <p class="text-Neutral-Gray-7 font-estedad text-Caption-Sm text-center py-6">ورود و عضویت در ترخینه به منزله قبول <span class="text-Main-Primary underline">قوانین و مقررات</span> است.</p>
        </div>
        
      
    </div>
    <script src="/index.js"></script>
  </body>
</html>
